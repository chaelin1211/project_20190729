<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script>
        function year() {
            var year = $("#year");
            var text = "";
            var i;
            for (i = 2019; i >= 1940; i--) {
                text += "<option value=\'";
                text += i + "\'";
                if (i == 1990) text += " selected ";
                text += ">" + i;
                text += "</option>";
            }
            year.html(text);
        }
        function month() {
            var month = $("#month"); var text = "";
            var i;
            for (i = 1; i <= 12; i++) {
                text += "<option value=\'";
                text += i + "\'";
                text += ">" + i;
                text += "</option>";
            }
            month.html(text);
        }
        function day() {
            var day = $("#day"); var text = "";
            var i;
            var ind = 31;
            day.html("");
            switch ($("#month").val()) {
                case "2":
                    ind = 28;
                    break;
                case "4":
                case "6":
                case "9":
                case "11":
                    ind = 30;
                    break;
            }
            for (i = 1; i <= ind; i++) {
                text += "<option value=\'";
                text += i + "\'";
                text += ">" + i;
                text += "</option>";
            }
            day.html(text);
        }
        $().ready(function () {
            month();
            year();
            day();
        })
    </script>
    <style>

    </style>
</head>

<body>
    <div class="container col-6">
        <div class="row justify-content-center border py-5">
            <div class="col-10">
                <h1 class="text-center">Sign Up</h1>
                <form>
                    <div class="form-group form-row justify-content-between">
                        <input class="form-control col-8" type="text" placeholder="아이디 입력">
                        <button class="btn btn-sm btn-success col-4">중복확인</button>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" placeholder="비밀번호 입력(6~16자)">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" placeholder="비밀번호 확인">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="이름">
                    </div>
                    <div class="form-group">
                        휴대전화번호
                        <div class="form-row">
                            <div class="form-row col-8">
                                <input class="form-control col-3" type="text">-
                                <input class="form-control col-4" type="text">-
                                <input class="form-control col-4" type="text">
                            </div>
                            <button class="btn btn-sm btn-success col-4">인증 전송</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="email" placeholder="이메일 입력 (example@gmail.com)">
                    </div>
                    <div>
                        <h5>추가 정보</h5>
                        <div class="form-row justify-content-between">
                            <div>
                                <h6>성별</h6>
                            </div>
                            <div class="form-group col-6">
                                <div class="row justify-content-between">
                                    <div class="col"><input type="radio">여자</div>
                                    <div class="col"><input type="radio">남자</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row justify-content-between">
                            <div>
                                <h6>생년월일</h6>
                            </div>
                            <div class="row"></div>
                            <div class="row">
                                <div>
                                    <select id="year" class="form-control">
                                    </select>
                                </div>
                                <p>년</p>
                            </div>
                            <div class="row">
                                <div>
                                    <select id="month" onchange="day()" class="form-control">
                                    </select>
                                </div>
                                <p>월</p>
                            </div>
                            <div class="row">
                                <div>
                                    <select id="day" class="form-control">
                                    </select>
                                </div>
                                <p>일</p>
                            </div>
                        </div>
                    </div>
                    <div class="form-row mt-3 justify-content-between">
                            <div class="col-6">
                                <button type="reset" class="btn border-success form-control mx-2">취소</button>
                            </div>
                            <div class="col-6">
                                <input type="submit" class="btn border-success form-control mx-2" value="확인">
                            </div>
                        </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
