<body>
    <div class="container col-6">
        <div class="row justify-content-center border">
            <div class="col-10">
                <h1 class="text-center my-4">Login</h1>
                <form>
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="아이디">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="비밀번호">
                    </div>
                    <div class="row justify-content-between">
                        <div class="col-12 col-lg-4">
                            <input type="checkbox"> 아이디 저장
                        </div>
                        <div class="col-12 col-lg-5 ">
                            <a href="#">아이디 찾기</a> /
                            <a href="#">비밀번호 찾기</a>
                        </div>
                    </div>
                    <div class="form-row mt-3 justify-content-between">
                        <div class="col-6">
                            <button type="reset" class="btn border-success form-control mx-2">취소</button>
                        </div>
                        <div class="col-6">
                            <input type="submit" class="btn border-success form-control mx-2" value="확인">
                        </div>
                    </div>
                    <div class="form-group mt-5 p-2 border">
                        <h5>SNS Login</h5>
                        <button class="btn btn-success m-1 form-control">Naver 아이디로 로그인</button>
                        <button class="btn btn-warning m-1 form-control">Kakao 계정으로 로그인</button>
                        <button class="btn btn-primary m-1 form-control">Facebook 계정으로 로그인</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
