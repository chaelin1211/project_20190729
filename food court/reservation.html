<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script>
        $(document).ready(function () {
            $("#flip").click(function () {
                $("#panel").slideToggle("slow");
            });
        });

    </script>
    <style>
        #panel,
        #flip {
            padding: 5px;
            text-align: center;
            background-color: rgb(216, 243, 216);
            border: solid 1px rgb(0, 153, 51);
        }

        #panel {
            padding: 50px;
            display: none;
        }

        .bar_color {
            background-color: rgb(216, 243, 216)
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="m-5 text-center">Reservation</h1>

        <div id="flip">인원 선택</div>
        <div id="panel">
            <div class="row justify-content-center">
                <h4>성인</h4>
                <div class="btn-group ml-3" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-success">1</button>
                    <button type="button" class="btn btn-success">2</button>
                    <button type="button" class="btn btn-success">3</button>
                    <button type="button" class="btn btn-success">4</button>
                    <button type="button" class="btn btn-success">5</button>
                    <button type="button" class="btn btn-success">6</button>
                    <button type="button" class="btn btn-success">7</button>
                </div>
            </div>

            <div class="row justify-content-center m-5">
                <h4>유아</h4>
                <div class="btn-group ml-3" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-success">1</button>
                    <button type="button" class="btn btn-success">2</button>
                    <button type="button" class="btn btn-success">3</button>
                    <button type="button" class="btn btn-success">4</button>
                    <button type="button" class="btn btn-success">5</button>
                    <button type="button" class="btn btn-success">6</button>
                    <button type="button" class="btn btn-success">7</button>
                </div>
            </div>

            <p>* 8인 이상 매장 전화 문의</p>

            <button type="button" class="btn btn-success">다음</button>
        </div>
    </div>
</body>

</html>
